<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet"
</head>
<body>
    <div class="jumbotron" style="background-color: lightpink;">
        <h1 class="display-4">Password Generator</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h1>Generate a Password</h1>
        </div>
        <div class="card-body">
            <textarea readonly id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>

        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
